<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Cadastrar aluno</h1>
    <section>
        
        <div id="cadastro">
            <label for="nome">Nome de usuário</label><br>
            <input type="text" name="usuario" id="usuario"><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email"><br>
            <label for="turma">Turma</label><br>
            <input type="text" name="turma" id="turma"><br>
            <label for="senha">Senha</label><br>
            <input type="password" id="senha" name="senha"  placeholder="A senha deve conter números e caracteres" minlength="8" required><br>
            <label for="reptSenha">Repetir senha</label><br>
            <input type="password" id="repeteSenha" name="repeteSenha" minlength="8" required ><br>
        </div>
        <div id="btn">
            <button id="botao">
                <a href="login.html">Salvar</a>
            </button>
        </div>
    </section>
    
</body>
</html>
